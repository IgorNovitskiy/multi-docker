sudo: required
services:
  - docker

before_install:
  - docker build -t novitsky/react-test -f ./client/Dockerfile.dev ./client
  # - docker build some other images for more tests

script:
  - docker run novitsky/react-test npm run test -- --coverage --watchAll=false

after_success:
  - docker build -t novitsky/multi-client ./client
  - docker build -t novitsky/multi-nginx ./nginx
  - docker build -t novitsky/multi-server ./server
  - docker build -t novitsky/multi-worker ./worker
  # Log in to the docker CLI
  # echo comand retrieves variable and passes it into stdin of the next command
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push novitsky/multi-client
  - docker push novitsky/multi-nginx
  - docker push novitsky/multi-server
  - docker push novitsky/multi-worker